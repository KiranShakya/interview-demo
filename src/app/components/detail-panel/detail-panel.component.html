<ng-container *ngIf="elementTypes$ | async as elementTypes; else showLoading">
  <dl>
    <dt>Uri</dt>
    <dd>
      {{ element.uri }}
    </dd>
    <dt>Type</dt>
    <dd>
      {{ (elementTypes | findByKeyValue: 'uri':element.type)?.name }}
    </dd>
    <dt>Name</dt>
    <dd>
      {{ element.name }}
    </dd>
  </dl>
</ng-container>
<ng-template #showLoading>
  <div *ngIf="isError; else loader">Something Went Wrong</div>

  <ng-template #loader> Loading... </ng-template>
</ng-template>
